<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="email=no" />
  <title>switchover</title>
  <link rel="stylesheet" href="css/master.css" />
  <style>
  
    .tabbed1 .active{
      background-color: #ccc;
    }
    .tabbed2 .tabs > .tab{
     margin-left: -10px;
     margin-right: -10px;
     padding: 10px;
     background-color: #fff;
    }
    .tabs-nav-sub{
     padding-top: 0;
     padding-bottom: 0;
     text-align: center;
    }
    .tabs-nav-sub .item{
     padding-left: 10px;
     padding-right: 10px;
    }
    .tabs-nav-sub .active{
     background-color: transparent;
    }
  
  </style>
</head>
<body>
<!-- webapp(start) -->
<div class="webapp">
  <!-- site header(start) -->
  <header class="site-header">
    <!--模块主体(start)-->
    <div class="bd site-header-bd">
      <h1 class="center">switchover</h1>
      <div class="right">
        <button class="icon-only">
          <i class="glyphicon-more"></i>
        </button>
      </div>
    </div>
    <!--模块主体(end)-->
  </header>
  <!-- site header(end) -->

  <!-- Tabbed(start) -->
  <div class="mod-gutter tabbed1">
    例1：
    <div class="tabs-nav">
      <ul class="buttons-row-simple flexible-layout">
        <li class="item buttons-row-simple-item">
          <a class="btn" href="#tabContent1" data-toggle="tab">nav1</a>
        </li>
        <li class="item buttons-row-simple-item">
          <a class="btn" href="#tabContent2" data-toggle="tab">nav2</a>
        </li>
      </ul>
      <ul class="buttons-row-simple flexible-layout">
        <li class="item buttons-row-simple-item">
          <a class="btn" href="#tabContent3" data-toggle="tab">nav3</a>
        </li>
        <li class="item buttons-row-simple-item active">
          <a class="btn" href="#tabContent4" data-toggle="tab">nav4</a>
        </li>
        <li class="item buttons-row-simple-item">
          <a class="btn" href="#tabContent5" data-toggle="tab">nav5</a>
        </li>
      </ul>
    </div>
    <!-- Tabs(start) -->
    <div class="tabs">
      <div id="tabContent1" class="tab">
        <p>
        tab content1
        </p>
      </div>
      <div id="tabContent2" class="tab">
        <p>
        tab content2
        </p>
      </div>
      <div id="tabContent3" class="tab">
        <p>
        tab content3
        </p>
      </div>
      <div id="tabContent4" class="tab active">
        <p>
        tab content4，人工指定第四个
        </p>
      </div>
      <div id="tabContent5" class="tab">
        <p>
        tab content5
        </p>
      </div>
    </div>
    <!-- Tabs(end) -->
  </div>
  <!-- Tabbed(end) -->
  <br />
  從外部 连接到指定的tab：
  <a id="gotoTab2" class="blue textlink-underline" href="javascript:;">Go to tab2</a>
  <br />
  <br />
  <hr />
  <!-- Tabbed(start) -->
  <div class="mod-gutter tabbed2">
    例2：
    <div class="tabs-nav tabs-nav2">
      <ul class="buttons-row buttons-row-centered">
        <li class="item buttons-row-item active">
          <a class="btn f-12" href="#text" data-toggle="tab">nav1</a>
        </li>
        <li class="item buttons-row-item">
          <a class="btn f-12" href="#picture" data-toggle="tab">nav2</a>
        </li>
        <li class="item buttons-row-item">
          <button type="button" class="btn f-12" data-toggle="tab">nav3</button>
        </li>
      </ul>
    </div>
    <!-- Tabs(start) -->
    <div class="tabs">
      <div class="tab active">
        <p>
        tab content1
        </p>
      </div>
      <div class="tab">
        <p>
        tab content2
        </p>
        <div class="tabs-nav tabs-nav-sub">
          <ul class="buttons-row-simple">
            <li class="item buttons-row-simple-item active">
              <a class="btn" href="javascript:;" data-toggle="tab">nav-sub1</a>
            </li>
            <li class="item buttons-row-simple-item">
              <a class="btn" href="javascript:;" data-toggle="tab">nav-sub2</a>
            </li>
            <li class="item buttons-row-simple-item">
              <a class="btn" href="javascript:;" data-toggle="tab">nav-sub3</a>
            </li>
          </ul>
        </div>
        <!-- Tabs(start) -->
        <div class="tabs">
          <div class="tab active">
            <p>
            sub1
            </p>
          </div>
          <div class="tab">
            <p>
            sub2
            </p>
          </div>
          <div class="tab">
            <p>
            sub3
            </p>
          </div>
        </div>
        <!-- Tabs(end) -->
      </div>
      <div class="tab">
        <p>
        tab content3
        </p>
      </div>
    </div>
    <!-- Tabs(end) -->
  </div>
  <!-- Tabbed(end) -->
</div>
<!--webapp(end)-->


<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/frontend.js"></script>
<script>

var tabbed = new switchover('.tabs-nav [data-toggle="tab"]');

tabbed.on('beforeShow', function(switchover){
  console.log('before show tab: ' +(switchover.index+1) );
});

tabbed.on('afterShow', function(switchover){
  console.log('after show tab: ' +(switchover.index+1) );
});

$('#gotoTab2').click(function(){
  console.log('you click "Go to tab2"');
  tabbed.goTo('#tabContent2', '', function(switchover){
   console.log('show tab 2, callback');
  })
});

</script>
</body>
</html>
